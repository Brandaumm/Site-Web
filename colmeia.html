<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="background">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="main.html">
            <img src="img/icone.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top bordaPreta">
            Bee Spot
          </a>
        </div>
      </nav>
    
      <div class="container mt-5">
        <h1 class="mb-4">Gerenciamento de Colmeias</h1>
    
        <form id="formColmeia" class="mb-4">
            <div class="mb-3">
                <label for="nomeColmeia" class="form-label">Nome da Colmeia</label>
                <input type="text" class="form-control" id="nomeColmeia" required>
            </div>
            <div class="mb-3">
                <label for="tipoColmeia" class="form-label">Tipo de Abelha</label>
                <input type="text" class="form-control" id="tipoColmeia" required>
            </div>
            <div class="mb-3">
                <label for="nomeColmeia" class="form-label">Status Atual</label>
                <input type="text" class="form-control" id="statusColmeia" required>
            </div>
            <div class="mb-3">
                <label for="nomeColmeia" class="form-label">Producao mensal (litros)</label>
                <input type="text" class="form-control" id="producaoColmeia" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="adicionarColmeia()">Adicionar Colmeia</button>
            <button type="button" class="btn btn-primary" onclick="limparDados()">Apagar Dados</button>

        </form>
        <div id="listaColmeias"></div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
